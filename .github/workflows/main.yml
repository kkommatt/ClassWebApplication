name: ASP.NET Core CI/CD to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Restore
      run: dotnet restore ./ClassWebApplication.sln

    - name: Build
      run: dotnet build ./ClassWebApplication.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./ClassWebApplication.sln --configuration Release --no-build
