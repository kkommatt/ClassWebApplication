name: ASP.NET Core CI/CD to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Restore
      run: dotnet restore ./ClassWebApplication.sln

    - name: Build
      run: dotnet build ./ClassWebApplication.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./ClassWebApplication.sln --configuration Release --no-build

  deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ClassWebApplication20230929'  
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '$(Build.ArtifactStagingDirectory)'
